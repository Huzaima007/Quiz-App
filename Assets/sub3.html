<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-3</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<!-- Bootstrap Section -->
<div class="quiz-container">

    <!-- For Bootstrap Quiz -->
    <div class="quiz-card">
        <div class="quiz-top">
            <i class="fab fa-bootstrap"></i>
        </div>
        <div class="quiz-mid">
            <h2>Bootstrap</h2>
        </div>
        <div class="quiz-bottom">
            <button onclick="startBootstrapQuiz()">Start Quiz</button>
        </div>
    </div>

    <div class="quiz-modal" id="bootstrap-quiz-modal">
        <span onclick="closeBootstrapQuiz()">X</span>
        <div class="quiz-modal-heading">
            <h2>Bootstrap Quiz</h2>
        </div>
        <div class="quiz-question">
            <h5 id="bootstrap-question"></h5>
        </div>
        <div class="quiz-options">
            <button class="bootstrap-ans" onclick="bootstrapOption(this)"></button>
            <button class="bootstrap-ans" onclick="bootstrapOption(this)"></button>
            <button class="bootstrap-ans" onclick="bootstrapOption(this)"></button>
            <button class="bootstrap-ans" onclick="bootstrapOption(this)"></button>
        </div>
        <div class="quiz-button">
            <button onclick="bootstrapNext()">Next</button>
        </div>
    </div>

    <div class="quiz-score-container" id="bootstrap-quiz-score">
        <span onclick="bootstrapScoreClose()" class="score-close">X</span>
        <div class="quiz-score-heading">
            <h2>Bootstrap Quiz Score</h2>
        </div>
        <div class="quiz-score-content">
            <p>Congratulations your score is</p>
            <p><strong><span id="bootstrap-score"></span></strong> / <strong>10</strong></p>
        </div>
    </div>

</div>

<div class="overlay" id="overlay"></div>
    <script src="./index.js"></script>
</body>
</html>
