<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-4</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- JavaScript Section -->
<div class="quiz-container">

    <!-- For JavaScript Quiz -->
    <div class="quiz-card">
        <div class="quiz-top">
            <i class="fab fa-js"></i>
        </div>
        <div class="quiz-mid">
            <h2>JavaScript</h2>
        </div>
        <div class="quiz-bottom">
            <button onclick="startJSQuiz()">Start Quiz</button>
        </div>
    </div>

    <div class="quiz-modal" id="js-quiz-modal">
        <span onclick="closeJSQuiz()">X</span>
        <div class="quiz-modal-heading">
            <h2>JS Quiz</h2>
        </div>
        <div class="quiz-question">
            <h5 id="js-question"></h5>
        </div>
        <div class="quiz-options">
            <button class="js-ans" onclick="jsOption(this)"></button>
            <button class="js-ans" onclick="jsOption(this)"></button>
            <button class="js-ans" onclick="jsOption(this)"></button>
            <button class="js-ans" onclick="jsOption(this)"></button>
        </div>
        <div class="quiz-button">
            <button onclick="jsNext()">Next</button>
        </div>
    </div>

    <div class="quiz-score-container" id="js-quiz-score">
        <span onclick="jsScoreClose()" class="score-close">X</span>
        <div class="quiz-score-heading">
            <h2>JS Quiz Score</h2>
        </div>
        <div class="quiz-score-content">
            <p>Congratulations your score is</p>
            <p><strong><span id="js-score"></span></strong> / <strong>10</strong></p>
        </div>
    </div>

</div>
    <script src="./index.js"></script>
</body>
</html>
