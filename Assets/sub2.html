
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Subject-2</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<!-- CSS Section -->
<div class="quiz-container">

    <!-- For CSS Quiz -->
    <div class="quiz-card">
        <div class="quiz-top">
            <i class="fab fa-css3-alt"></i>
        </div>
        <div class="quiz-mid">
            <h2>CSS</h2>
        </div>
        <div class="quiz-bottom">
            <button onclick="startCssQuiz()">Start Quiz</button>
        </div>
    </div>

    <div class="quiz-modal" id="css-quiz-modal">
        <span onclick="closeCssQuiz()">X</span>
        <div class="quiz-modal-heading">
            <h2>CSS Quiz</h2>
        </div>
        <div class="quiz-question">
            <h5 id="css-question"></h5>
        </div>
        <div class="quiz-options">
            <button class="css-ans" onclick="cssOption(this)"></button>
            <button class="css-ans" onclick="cssOption(this)"></button>
            <button class="css-ans" onclick="cssOption(this)"></button>
            <button class="css-ans" onclick="cssOption(this)"></button>
        </div>
        <div class="quiz-button">
            <button onclick="cssNext()">Next</button>
        </div>
    </div>

    <div class="quiz-score-container" id="css-quiz-score">
        <span onclick="cssScoreClose()" class="score-close">X</span>
        <div class="quiz-score-heading">
            <h2>CSS Quiz Score</h2>
        </div>
        <div class="quiz-score-content">
            <p>Congratulations your score is</p>
            <p><strong><span id="css-score"></span></strong> / <strong>10</strong></p>
        </div>
    </div>

</div>

    <script src="./index.js"></script>
</body>
</html>
