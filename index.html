<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
>
<header>
    <h1>Welcome to the Quiz App</h1>
</header>
<br>
<main class="container quiz-navigation d-flex justify-content-center justify-content-between">
    <div class="quiz-card">
        <div class="quiz-top">
            <i class="fab fa-html5"></i>
        </div>
        <div class="quiz-mid">
            <h2>HTML</h2>
        </div>
        <div class="quiz-bottom">
            <a href="./Assets/sub1.html"><button>Start HTML Quiz</button></a>
        </div>
    </div>

    <div class="quiz-card">
        <div class="quiz-top">
            <i class="fab fa-css3-alt"></i>
        </div>
        <div class="quiz-mid">
            <h2>CSS</h2>
        </div>
        <div class="quiz-bottom">
            <a href="./Assets/sub2.html"><button>Start CSS Quiz</button></a>
        </div>
    </div>

    <div class="quiz-card">
        <div class="quiz-top">
            <i class="fab fa-js"></i>
        </div>
        <div class="quiz-mid">
            <h2>JavaScript</h2>
        </div>
        <div class="quiz-bottom">
            <a href="./Assets/sub4.html"><button>Start JavaScript Quiz</button></a>
        </div>
    </div>

    <div class="quiz-card">
        <div class="quiz-top">
            <i class="fab fa-bootstrap"></i>
        </div>
        <div class="quiz-mid">
            <h2>Bootstrap</h2>
        </div>
        <div class="quiz-bottom">
